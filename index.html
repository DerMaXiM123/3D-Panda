    <style>
        :root {
            --accent: #3b82f6;
            --bg-dark: #020617;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        #root { height: 100%; width: 100%; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .scanline {
            width: 100%; height: 2px;
            background: linear-gradient(to right, transparent, #3b82f6, transparent);
            position: absolute;
            animation: scanline 6s linear infinite;
            opacity: 0.1;
            pointer-events: none;
            z-index: 50;
        }
        @keyframes scanline {
            0% { transform: translateY(0vh); }
            100% { transform: translateY(100vh); }
        }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
        input[type=range].modern-slider {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range].modern-slider::-webkit-slider-runnable-track {
            height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 2px;
        }
        input[type=range].modern-slider::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: #fff; margin-top: -6px; border: 2px solid #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
    </style>
